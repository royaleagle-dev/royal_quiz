{%extends 'quiz/base.html'%}

{%block headadd%}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    {%endblock%}

 <!--<link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/dashboard/">-->

{%block info%}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" style = "margin-top:50px;">
        <h1 class="h2"><a href = "{%url 'users:dashboard'%}">Dashboard</a></h1>
        <a class = "btn btn-outline-primary" href = ""><span>+</span>Add Question</a>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">RP</button>
                <button class="btn btn-sm btn-outline-secondary">{{user.profile.RP}}</button>
                <span class = "btn btn-outline-danger">{{user.profile.get_status_display}}</span>
              </div>
            </div>
          </div>
{%endblock%}

            
{%block content%}
<div class = "row">

    <div class = "col-md-8 offset-md-2 w3-card-4 w3-white w3-border-green w3-leftbar">
        
        <div class = "row">
        
            <div class = "col-md-2" align = "center" style = "border-bottom:100px"><a href = "{%url 'users:dashboardUsers'%}">
                <h3 class = "text-center text-info">Users</h3>
                <span class = "fa fa-users text-success" style = "font-size:60px;border-bottom:30px;"></span>
                </a>
            </div>
            
            <div class = "col-md-2 offset-md-1" align = "center"><a href = "{%url 'users:dashboardQuiz'%}">
                <h3 class = "text-center text-info">Quiz</h3>
                <span class = "fa fa-book text-success" style = "font-size:60px;border-bottom:30px;"></span>
                </a>
            </div>
            
            <div class = "col-md-2 offset-md-1" align = "center"><a href = "">
                <h3 class = "text-center text-info">Profile</h3>
                <span class = "fa fa-user text-success" style = "font-size:60px;border-bottom:30px;"></span>
                </a>
            </div>
            
            <div class = "col-md-2 offset-md-1" align = "center"><a href = "">
                <h3 class = "text-center text-info">Notifications</h3>
                <span class = "fa fa-envelope text-success" style = "font-size:60px;border-bottom:30px;"></span>
                </a>
            </div>
        
        </div>
        
        <hr class = "w3-border-green w3-bottombar">
    
    </div>
    

</div>
                 
            
{%endblock%}

{%block title%}Dashboard{%endblock%}
