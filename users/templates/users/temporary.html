<div>
                    <h2 class = "w3-text-green">Add a Question</h2>
                    <form method = "post" action = "{%url 'users:addQuestion'%}">
                        {%csrf_token%}
                        <label for = "question">Question</label>
                        <input type = "text" class = "form-control" maxlength = "255" name = "question">
                        <hr>
                        <div class = "row">
                            <div class = "col-md-6">
                                    <input class = "form-control" type = "text" placeholder = "category" name = "category" maxlength = "255">
                            </div>
                            
                            <div class = "col-md-6">
                                    <input class = "form-control" type = "text" placeholder = "subject" name = "subject" maxlength = "255">
                            </div>
                        </div>
                        <hr>
                        
                        <div class = "row">
                            <div class = "col-md-3">
                                <input class = "form-control" type = "text" placeholder = "option 1" name = "option1" maxlength = "255">
                            </div>
                            
                            <div class = "col-md-3">
                                <input class = "form-control" type = "text" placeholder = "option 3" name = "option2" maxlength = "255">
                            </div>
                            
                            <div class = "col-md-3">
                                <input class = "form-control" type = "text" placeholder = "option 2" name = "option3" maxlength = "255">
                            </div>
                            
                            <div class = "col-md-3">
                                <input class = "form-control" type = "text" placeholder = "option 4" name = "option4" maxlength = "255">
                            </div>
                        </div>
                        <hr>
                        
                        <label for = "question">Answer</label>
                        <input type = "text" class = "form-control" maxlength = "255" name = "answer" placeholder = " the answer provided here must be in the options above"><br>
                        
                        <input type = "submit" class = "btn btn-info btn-block" value = "Add Question" id = 'add'>
                    
                    </form>
                </div>
